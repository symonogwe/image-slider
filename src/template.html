<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="hero-section" class="lioness-src">
      <nav>
        <div class="left-nav">
          <img src="" alt="" class="logo" />
          <h2 class="logo-name">AFRO-TOUR</h2>
        </div>
        <div class="right-nav">
          <button class="hamburger-btn">
            <div class="bar"></div>
          </button>
        </div>
        <div class="nav-container">
          <a href="#">Home</a>
          <a href="#">Services</a>
          <a href="#">Book A Trip</a>
          <a href="#">Popular Destinations</a>
          <a href="#">About Us</a>
        </div>
      </nav>
      <div class="hero-content-container">
        <h1 class="hero-h1">COME EXPERIENCE AFRICA</h1>
        <p class="hero-p">
          Embark on a breathtaking African safari adventure, where untamed
          wilderness and majestic wildlife converge, offering an unforgettable
          journey into the heart of the continent's natural wonders.
        </p>
        <button class="join-us-btn">Sign Up</button>
      </div>
      <button class="previous-img-btn">
        <img src="" alt="" class="previous-icon" />
      </button>
      <button class="next-img-btn">
        <img src="" alt="" class="next-icon" />
      </button>
      <div class="position-btn-container">
        <button class="position-btn-1 active-position-btn"></button>
        <button class="position-btn-2"></button>
        <button class="position-btn-3"></button>
        <button class="position-btn-4"></button>
        <button class="position-btn-5"></button>
      </div>
    </div>
  </body>
</html>
